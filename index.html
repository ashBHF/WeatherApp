<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="source/source.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
  <div class="container">
    <div class="row search-bar">
      <div class="col-9">
        <form id="city-search" class="mb-3">
            <input
          type="text"
          placeholder="Enter City"
          class="form-control"
          id="city-input"
          autocomplete="off"
          autofocus="on"
            />
        </div>
        <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-200" />
        </div>
        </form>
    <div class="date"></div>
    </div>
    <div class="first-circle">  
      <div class="city"></div>
      <div class="weather-pic-combo">
      <img src="" id = "weather-icon"/>
      <span class="weather"></span>
      </div>
      <div class="avg-temp">
        <span id="number"></span>
        <span id="temperature"> <a href="#" id = "celsius-conversion">C</a> | <a href="#" id="farenheit-conversion">F</a></span>
      </div>
      <div class="temp-range">
        <span id="low"></span>
        <span id="hyphen"> - </span>
        <span id="high"></span>
      </div>
      <div class="wind-speed"></div>
      <div class="humidity"></div>
      
    </div>
    <div class="second-circle">
      <div class="day">Fri</div>
      <div class="weather2">partially cloudy</div>
      <div class="avg-temp2">79°F</div>
      <div class="temp-range2">75° - 82°</div>
    </div>
    <div class="third-circle">
      <div class="day3">Sat</div>
      <div class="weather3">snow storms</div>
      <div class="avg-temp3">34°F</div>
      <div class="temp-range3">0° - 80°</div>
    </div>
    <hr/>
    <div class="columns">
      <div class="row">
      <div class ="col-4 day4">Sun</br>sunny</br>70° - 75°</div>
      <div class ="col-4 day5">Mon</br>sunny</br>70° - 75°</div>
      <div class ="col-4 day6">Tues</br>sunny</br>70° - 75°</div>
    </div>
    <hr/>
    <div class="signature">
        <a href="https://github.com/ashBHF/WeatherApp" target="_blank"> open-source code </a> by ashley malmlov</div>
    <script src=source/script.js></script>
    </div>
  </div>
  </body>
</html>
